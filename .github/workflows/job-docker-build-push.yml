name: docker-build-pushs

on:
  workflow_call:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.6.0
 
    - name: Construction of Docker's image
      uses: docker/build-push-action@v4.1.1
      with:
        context: .
        file: apptest/Dockerfile
        push: false
        tags: |
          renancoradini/apptestev4:latest
          renancoradini/apptestev4:${{ github.sha }}
           

    - name: Docker AWS ECR
      uses: appleboy/docker-ecr-action@v0.0.3
      with:
        access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-west-2
        repo: apptestev4
        tags: ${{ github.sha }}
        dockerfile: apptest/Dockerfile